<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Books Add</title>
    <link rel="stylesheet" href="./styles/addbooks.css">
</head>
<body>
    <div class="form">
        <h4 class="header">Add a Book</h4>
        <form class="add-form" >
          <input class="inputs" id="name" type="text" placeholder="Name" />
          <input class="inputs" id="file" type="file" />
          <input class="inputs" id="price" type="text" placeholder="Price" />
          <input
            class="inputs"
            id="format"
            type="text"
            placeholder="format"
          />
          <input
            class="inputs"
            id="synopsis"
            type="text"
            placeholder="Synopsis"
          />
          <button class="buttons" type="submit">Proceed</button>
        </form>
      </div>

      <img src="" class="test_image">
    </div>
    <script src="./scripts/addbooks.js"></script>
</body>
</html>
