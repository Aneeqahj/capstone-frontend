<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Books Update books</title>
    <link rel="stylesheet" href="./styles/editbooks.css">
</head>
<body>
    <body>
        <div class="form">
            <h4 class="header">Update</h4>
            <form class="edit-form">
                <input class="inputs" id="book_id" type="text" placeholder="Book ID" />
              <input class="inputs" id="name" type="text" placeholder="Name" />
              <input class="inputs" id="price" type="text" placeholder="Price" />
              <input class="inputs" id="genre" type="text" placeholder="Price" />
              <input class="inputs" id="image_url" type="text" placeholder="Price" />
              <input
                class="inputs"
                id="format"
                type="text"
                placeholder="format"
              />
              <input
                class="inputs"
                id="synopsis"
                type="text"
                placeholder="Synopsis"
              />
              <button class="buttons">Proceed</button>
            </form>
          </div>
        </div>

        <script src="./scripts/admin.js"></script>
</body>
</html>
