<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Only books login</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="form">
      <h4 class="details">Welcome to Only Books.</h4>
      <div class="inputs">
        <form class="login-form">
          <input class="username" type="text" placeholder="Username" required />
          <input
            class="password"
            type="password"
            placeholder="Password"
            required
          />
          <button class="noselect" type="submit">Login</button>
          <a class="reg" href="./register.html">Sign up?</a>
        </form>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
