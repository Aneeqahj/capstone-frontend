<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- 3RD PARTY LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/297e065f7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- Landing Section -->
    <section class="landing"><div class="login">
        <h4 class="welcome">Welcome to only books. <a href="">Login</a> or <a href="">Register</a> to purchase a book.</h4>
    </div>
    <div class="nav"><h2 class="nav-header"><span class="only">Only</span> <span class="books">Books</span></h2>
        <button class="btn"><i class="fas fa-home"></i></button>
        <button class="btn"><i class="fas fa-users"></i></button>
        <button class="btn"><i class="fas fa-user-edit"></i></button>
        <button class="btn"><i class="fas fa-plus"></i></button>
        <button class="btn"><i class="fas fa-shopping-cart"></i></button>
        <button class="btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="another-nav">
        <button class="categories all"><span>All</span></button>
        <button class="categories romance"><span>Romance</span></button>
        <button class="categories thriller"><span>Thriller</span></button>
        <button class="categories horror"><span>Horror</span></button>
        <button class="categories non-fiction"><span>Non-fiction</span></button>
    </div>
    <div class="book-container">
        <div class="img"> <img class="image" src="./images/horror.jpg" alt="horror"></div>
        <div class="img"> <img class="image" src="./images/non-fic.jpg" alt="non-fic"></div>
        <div class="img"> <img class="image" src="./images/romance.jpg" alt="romance"></div>
        <div class="img"> <img class="image" src="./images/thriller1.jpg" alt="thriller"></div>
        <div class="img"> <img class="image" src="./images/romance2.jpg" alt="romance2"></div>
    </div>
</section>
    
</body>
</html>
