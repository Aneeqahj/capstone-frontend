<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Only Books contact</title>
    <link rel="stylesheet" href="./styles/contact.css">
  </head>
  <body>
    <!-- https://formspree.io/f/xvoddjog -->
  <div class="form">
      <form
      class="contact-form"
      method="POST"
      action="https://formspree.io/f/xvoddjog"
    >
      <h1 class="header">Get in touch</h1>
      <input
        class="inputs"
        type="text"
        name="full_name"
        id="full_name"
        placeholder="Name"
        required
      />
      <input
        class="inputs"
        type="tel"
        name="contact_no"
        id="contact_no"
        placeholder="Contact No"
        required
      />
      <input
        class="inputs"
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <textarea
        class="inputs"
        name="message"
        id="message"
        placeholder="Type your message here"
      ></textarea>
      <button class="noselect" type="submit">Submit Information</button>
    </form>
  </div>
  </body>
</html>
